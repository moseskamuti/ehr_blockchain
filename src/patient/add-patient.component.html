<div class="container-fluid">
  <div class="container mb-4">
    <form [noValidate]="false" #patientForm="ngForm" (ngSubmit)="onAddPatientSubmit()">
      <div class="row form-row">
        <div class="col-12">
          <div class="usr-image d-flex justify-content-center flex-column align-items-center mt-3 mb-5 object-fit">
            <img class="image rounded-circle" [src]="image_url || '../../../assets/images/patient.png'" alt="user"
              width="150px">
            <div class="img-c mb-3 mt-3 col-md-6 d-flex flex-column">
              <label class="form-label text-center" for="formFile">Select Patient image</label>
              <input class="img-chooser form-control" type="file" id="formFile" (change)="PreviewImage($event)">
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="form-group">
            <label>
              First Name
              <sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px;"></sup>
            </label>
            <input [(ngModel)]="model.firstName" name="firstName" id="firstName" type="text" class="form-control"
              placeholder="First Name" required />
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="form-group">
            <label>Last Name<sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px;"></sup></label>
            <input [(ngModel)]="model.lastName" name="lastName" id="lastName" type="text" class="form-control"
              placeholder="Last Name" required />
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <label>Date of Birth<sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px;"></sup></label>
            <div class="cal-icon">
              <input [(ngModel)]="model.dob" name="dob" id="dob" type="date" class="form-control"
                placeholder="Date of Birth" required />
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="form-group">
            <label>Email ID<sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px;"></sup></label>
            <input [(ngModel)]="model.email" name="email" id="email" type="email" class="form-control"
              placeholder="Email Address" required />
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="form-group">
            <label>Mobile<sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px;"></sup></label>
            <input [(ngModel)]="model.phone" name="phone" id="phone" type="text" class="form-control"
              placeholder="Mobile" required />
          </div>
        </div>

        <div class="col-12">
          <div class="form-group">
            <label>Patient ID<sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px;"></sup></label>
            <input [(ngModel)]="model.patientID" name="patientID" id="patientID" type="text" class="form-control"
              placeholder="Patient ID" required />
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="form-group">
            <label>City<sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px;"></sup></label>
            <input [(ngModel)]="model.city" name="city" id="city" type="text" class="form-control" placeholder="City"
              required />
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="form-group">
            <label>State</label>
            <input [(ngModel)]="model.state" name="state" id="state" type="text" class="form-control"
              placeholder="State" />
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="form-group">
            <label>Diagnosis<sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px;"></sup></label>
            <input [(ngModel)]="model.diagnosis" name="diagnosis" id="diagnosis" type="text" class="form-control"
              placeholder="Diagnosis" required />
          </div>
        </div>
      </div>
      <button type="submit" id="btn" class="btn btn-primary">
        Add Patient</button>
    </form>
  </div>
  <app-progress_card [success]="success" [show]="show" [msg_text]="msg_text" [warn]="warn" (retry)="onAddPatientSubmit()" (close)="onClose()">
  </app-progress_card>
</div>
